<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiMedia Content</title>
  </head>
  <body>
    <audio controls loop id="backgroundMusic">
      <!-- autoplay as an attribute -->
      <source src="./10-second-short-music (1).mp3" />
      <source src="./10-second-short-music (2).mp3" />
      <source src="./free-intro-5-second.mp3" />
    </audio>

    <video controls width="400" height="300" loop>
      <source src="./Free intro 5 Second" />
      <source src="./6 SECOND INTRO!.mp4" />
    </video>

    <iframe
      width="400"
      height="300"
      src="https://www.youtube.com/embed/zvVCFyO4VF4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://en.wikipedia.org/wiki/Boasberg"
      style="height: 100vh; width: 100%"
      frameborder="0"
    ></iframe>
  </body>
</html>
