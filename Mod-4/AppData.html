<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML API Example</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px blue;
        border-style: groove;

      }
      
      table
      {
          width: 500px;
          margin: auto;
          border-collapse: collapse;
      }
      h2
      {
          text-align: center;
          text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h2>Adi Data</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
      </tr>
    </table>
    <script src="./AsyncProgramming.js"></script>
  </body>
</html>
