<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure JavaScript Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="prev btn"><</div>
        <div class="next btn">></div>
      </div>

      <div class="image-container">
        <div class="item main">
          <img
            src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c2NlbmVyeXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="image-1"
          />
        </div>
        <div class="item ">
          <img
            src="https://images.unsplash.com/photo-1494783367193-149034c05e8f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2NlbmVyeXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="image-2"
          />
        </div>
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHNjZW5lcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
            alt="image-3"
          />
        </div>
      </div>
    </div>



  <script src="carousel.js"></script>  
  </body>
</html>
